name: Job Scraper

on:
  workflow_dispatch:  # Triggered manually via WordPress plugin

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: python scraper.py
