name: Job Fetcher

on:
  workflow_dispatch:
    inputs:
      country:
        description: 'Country for job search (e.g., United States)'
        required: true
      keyword:
        description: 'Optional keyword for job search (e.g., software engineer)'
        required: false
        default: ''
      wp_site_url:
        description: 'WordPress site URL (e.g., https://example.com)'
        required: true

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      - name: Run fetcher
        env:
          WP_SITE_URL: ${{ github.event.inputs.wp_site_url }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          COUNTRY: ${{ github.event.inputs.country }}
          KEYWORD: ${{ github.event.inputs.keyword }}
          FETCHER_TOKEN: ${{ secrets.FETCHER_TOKEN }}
        run: python fetcher.py
